<html>
    <head>
        <title>about console</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            console.log("my best friend's name is harshit");

            var first_name="sreekar";
            console.log(first_name);

            var last_name="tadikonda";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);


            var a="i like to play with legos";
            var b=a.replace("legos","cars");
            console.log(b);


            var capital_letter="HI";
            var small_letter=capital_letter.toLowerCase();
            console.log(small_letter);


            var lowercase="endgame";
            var uppercase=lowercase.toUpperCase();
            console.log(uppercase);


            var square_root=Math.sqrt(10);
            console.log(square_root);


            var maximum_number=Math.max(10,100,1000,10000,55);
            console.log(maximum_number);


            var minimum_number=Math.min(10,100,1000,10000,55);
            console.log(minimum_number);


            var power_eg_1=Math.pow(4,2);
            console.log(power_eg_1);
        </script>
    </body>
</html>
